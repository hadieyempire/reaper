<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>reAPer â€” Cyberpunk Gaming Text</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      display: grid;
      place-items: center;
      font-family: 'Orbitron', system-ui, sans-serif;
    }
    @keyframes neonPulse {
      0%,100% { text-shadow: 0 0 6px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; }
      50% { text-shadow: 0 0 2px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
    }
    @keyframes scan {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }
    .text {
      font-size: clamp(48px, 12vw, 200px);
      font-weight: 900;
      color: #fff;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      animation: neonPulse 2s infinite;
    }
    .text::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: #f0f;
      z-index: -1;
      filter: blur(12px);
      animation: neonPulse 2s infinite;
    }
    .text::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent 30%, rgba(0,255,255,.15), transparent 70%);
      background-size: 100% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: scan 3s linear infinite;
    }
  </style>
</head>
<body>
  <div id="headline" class="text" data-text="reAPer">reAPer</div>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const el = document.getElementById('headline');

      const txt = params.get('text');
      if (txt) {
        el.textContent = txt;
        el.setAttribute('data-text', txt);
      }
      const size = params.get('size');
      if (size) {
        el.style.fontSize = size.endsWith('px')||size.endsWith('vw')?size:(size+'px');
      }
    })();
  </script>
</body>
</html>
